<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokemon search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <main>
            <input type="text" id="search-input">
            <button onclick=getPokemon() id="search-button">Search</button>
            <p id="pokemon-name"></p>
            <p id="pokemon-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <p id="types"></p>
            <ul class="board">
                <li>HP</li>
                <li>Attack</li>
                <li>Defense</li>
                <li>SP Attack</li>
                <li>SP Defense</li>
                <li>Speed</li>
            </ul>
            <ul class="board">
                <li id="hp"></li>
                <li id="attack"></li>
                <li id="defense"></li>
                <li id="special-attack"></li>
                <li id="special-defense"></li>
                <li id="speed"></li>
            </ul>

        </main>
    </body>
</html>
